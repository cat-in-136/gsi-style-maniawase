<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GSI Style Maniawase Sample</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map-light, #map-dark, #map-pale { position: relative; width: 33.33%; height: 100vh; float: left; }
    </style>
</head>
<body>
    <div id="map-light"></div>
    <div id="map-dark"></div>
    <div id="map-pale"></div>
    <script>
        // Placeholder for light style URL
        const lightStyleUrl = 'gsi-style-maniawase.json';
        // Placeholder for dark style URL
        const darkStyleUrl = 'gsi-style-maniawase-dark.json';
        // Placeholder for pale style URL
        const paleStyleUrl = 'gsi-style-maniawase-pale.json';

        const mapLight = new maplibregl.Map({
            container: 'map-light',
            style: lightStyleUrl,
            center: [139.767, 35.681],
            zoom: 13,
            bearing: 0,
            pitch: 0
        });

        const mapDark = new maplibregl.Map({
            container: 'map-dark',
            style: darkStyleUrl,
            center: [139.767, 35.681],
            zoom: 13,
            bearing: 0,
            pitch: 0
        });

        const mapPale = new maplibregl.Map({
            container: 'map-pale',
            style: paleStyleUrl,
            center: [139.767, 35.681],
            zoom: 13,
            bearing: 0,
            pitch: 0
        });

        function syncMaps(maps) {
            let isMoving = false;

            maps.forEach((map, index) => {
                map.on('moveend', () => {
                    if (isMoving) return;
                    isMoving = true;
                    maps.forEach((otherMap, otherIndex) => {
                        if (index !== otherIndex) {
                            otherMap.jumpTo({
                                center: map.getCenter(),
                                zoom: map.getZoom(),
                                bearing: map.getBearing(),
                                pitch: map.getPitch()
                            });
                        }
                    });
                    isMoving = false;
                });
            });
        }

        mapLight.on('load', () => {
            mapDark.on('load', () => {
                mapPale.on('load', () => {
                    syncMaps([mapLight, mapDark, mapPale]);
                });
            });
        });
    </script>
</body>
</html>
